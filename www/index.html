<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physics Calculator App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #ffffff;
  padding: 20px;
}
h1, h2 {
  text-align: center;
}
.card {
  background: #1e293b;
  padding: 15px;
  margin: 15px 0;
  border-radius: 10px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
}
button {
  background: #38bdf8;
  font-size: 16px;
  font-weight: bold;
}
.result {
  margin-top: 8px;
  font-size: 18px;
  color: #22c55e;
}
</style>
</head>

<body>

<h1>⚛️ Physics Formula App</h1>

<!-- Formula Calculator -->
<div class="card">
<h2>Formula Calculator</h2>

<select id="formula" onchange="showFormula()">
  <option value="">-- Select Formula --</option>
  <option value="speed">Speed (v = d / t)</option>
  <option value="force">Force (F = m × a)</option>
  <option value="ohm">Ohm's Law (V = I × R)</option>
  <option value="ke">Kinetic Energy (½mv²)</option>
</select>

<div id="formulaBox"></div>
</div>

<!-- Unit Converter -->
<div class="card">
<h2>Unit Converter</h2>

<select id="unit">
  <option value="cm">cm → m</option>
  <option value="km">km → m</option>
  <option value="g">g → kg</option>
</select>

<input id="uval" placeholder="Enter value">
<button onclick="convert()">Convert</button>
<div class="result" id="uout"></div>
</div>

<script>
function showFormula(){
  let f = document.getElementById("formula").value;
  let box = document.getElementById("formulaBox");

  if(f === "speed"){
    box.innerHTML = `
      <p>v = d / t</p>
      Distance (m): <input id="d">
      Time (s): <input id="t">
      <button onclick="calcSpeed()">Calculate</button>
      <div class="result" id="out"></div>
    `;
  }

  if(f === "force"){
    box.innerHTML = `
      <p>F = m × a</p>
      Mass (kg): <input id="m">
      Acceleration (m/s²): <input id="a">
      <button onclick="calcForce()">Calculate</button>
      <div class="result" id="out"></div>
    `;
  }

  if(f === "ohm"){
    box.innerHTML = `
      <p>V = I × R</p>
      Current (A): <input id="i">
      Resistance (Ω): <input id="r">
      <button onclick="calcVolt()">Calculate</button>
      <div class="result" id="out"></div>
    `;
  }

  if(f === "ke"){
    box.innerHTML = `
      <p>KE = ½ m v²</p>
      Mass (kg): <input id="km">
      Velocity (m/s): <input id="kv">
      <button onclick="calcKE()">Calculate</button>
      <div class="result" id="out"></div>
    `;
  }
}

function calcSpeed(){
  let d = parseFloat(document.getElementById("d").value);
  let t = parseFloat(document.getElementById("t").value);
  document.getElementById("out").innerText =
    "Speed = " + (d/t).toFixed(2) + " m/s";
}

function calcForce(){
  let m = parseFloat(document.getElementById("m").value);
  let a = parseFloat(document.getElementById("a").value);
  document.getElementById("out").innerText =
    "Force = " + (m*a).toFixed(2) + " N";
}

function calcVolt(){
  let i = parseFloat(document.getElementById("i").value);
  let r = parseFloat(document.getElementById("r").value);
  document.getElementById("out").innerText =
    "Voltage = " + (i*r).toFixed(2) + " V";
}

function calcKE(){
  let m = parseFloat(document.getElementById("km").value);
  let v = parseFloat(document.getElementById("kv").value);
  document.getElementById("out").innerText =
    "Energy = " + (0.5*m*v*v).toFixed(2) + " J";
}

function convert(){
  let v = parseFloat(document.getElementById("uval").value);
  let u = document.getElementById("unit").value;
  let r = "";

  if(u === "cm") r = v/100 + " m";
  if(u === "km") r = v*1000 + " m";
  if(u === "g")  r = v/1000 + " kg";

  document.getElementById("uout").innerText = "Result = " + r;
}
</script>

</body>
</html>
